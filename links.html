<!-- a tag is for links -->
<!-- target="_blank" is to open link in new tab -->
<!-- img to put image  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>

<body>
    <a href="https://google.com" target="_blank">Go to google</a>
    <br>
    <a href="/para_emmet.html" target="_blank">Paragraph html link</a>

    <!-- since sounak.jpg doesnt exist hence alt text is shown -->

    <img src="sounak.jpg" alt="Error loading image">

        alt="Error loading image">

    <br>
    <img src="https://source.unsplash.com/category/buildings" alt="nothing">
</body>

</html>
